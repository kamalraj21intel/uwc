version: '3.6'

services:
## uwc_common image
  uwc_common:
    depends_on:
      - ia_eiibase
    build:
      context: $PWD/../uwc/uwc_common
      dockerfile: $PWD/../uwc/uwc_common/Dockerfile.common
      args:
          EII_VERSION: ${EII_VERSION}
    read_only: true
    image: ${DOCKER_REGISTRY}uwc_common:${EII_VERSION}
    environment:
      AppName: "uwc-common"
      CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}   
networks:
  eii:
    external:
      name: eii

volumes:
  vol_eii_socket:
    driver: local
    driver_opts:
      type: local
      o: bind
      device: ${EII_INSTALL_PATH}/sockets

  vol_etcd_keeper:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
