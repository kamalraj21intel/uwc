version: '3.6'

services:

  ia_emb_subscriber:
    depends_on:
      - ia_common
    build:
      context: $PWD/../uwc/Vendor_Apps/EmbSubscriber
      dockerfile: $PWD/../uwc/Vendor_Apps/EmbSubscriber/Dockerfile
      args:
        UWC_VERSION: ${UWC_VERSION}
        EII_VERSION: ${EII_VERSION}
        EII_UID: ${EII_UID}
        EII_USER_NAME: ${EII_USER_NAME}
        DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        UBUNTU_IMAGE_VERSION: ${UBUNTU_IMAGE_VERSION}
        CMAKE_INSTALL_PREFIX: ${EII_INSTALL_PATH}
    image: ${DOCKER_REGISTRY}openedgeinsights/ia_emb_subscriber:${UWC_VERSION}
    container_name: ia_emb_subscriber
    read_only: true
    hostname: ia_emb_subscriber
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exit", "0"]
      interval: 5m
    security_opt:
      - no-new-privileges    
    environment:
      AppName: "EmbSubscriber"
      DEV_MODE: ${DEV_MODE}
      no_proxy: ${ETCD_HOST}
      ETCD_HOST: ${ETCD_HOST}
      ETCD_CLIENT_PORT: ${ETCD_CLIENT_PORT}
      ETCD_PREFIX: ${ETCD_PREFIX}
    networks:
      - eii
    volumes:
      - "${EII_INSTALL_PATH}/sockets:${SOCKET_DIR}"
      - ./Certificates/EmbSubscriber:/run/secrets/EmbSubscriber
      - ./Certificates/rootca:/run/secrets/rootca

